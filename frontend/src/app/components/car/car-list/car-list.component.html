<div class="container">

   <h1>Listing cars of user logged</h1>

   <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Register a car</button>
   
   
   <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="carYear">
             <th mat-header-cell *matHeaderCellDef> Year </th>
             <td mat-cell *matCellDef="let element"> {{element.carYear}} </td>
          </ng-container>
 
          <ng-container matColumnDef="licensePlate">
             <th mat-header-cell *matHeaderCellDef> License Plate </th>
             <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
          </ng-container>
 
          <ng-container matColumnDef="model">
             <th mat-header-cell *matHeaderCellDef> Model </th>
             <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
         </ng-container>
 
          <ng-container matColumnDef="actions">
             <th mat-header-cell *matHeaderCellDef> Actions </th>
             <td mat-cell *matCellDef="let element"> 
               <a routerLink="">
                  <i class="material-icons edit">edit</i>
               </a>
               <a routerLink="">
                  <i class="material-icons delete">delete</i>
               </a> 
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
