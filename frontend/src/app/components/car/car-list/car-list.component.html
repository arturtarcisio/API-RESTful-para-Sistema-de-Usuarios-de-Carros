<div class="container">
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="year">
             <th mat-header-cell *matHeaderCellDef> Year </th>
             <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>
 
          <ng-container matColumnDef="licensePlate">
             <th mat-header-cell *matHeaderCellDef> License Plate </th>
             <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
          </ng-container>
 
          <ng-container matColumnDef="model">
             <th mat-header-cell *matHeaderCellDef> Model </th>
             <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
         </ng-container>
 
          <ng-container matColumnDef="actions">
             <th mat-header-cell *matHeaderCellDef> Actions </th>
             <td mat-cell *matCellDef="let element"> Actions </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
